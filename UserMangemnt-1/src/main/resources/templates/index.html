<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
   <div class="container mt-5">
	   <h3>User Creation</h3>
	   <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Satish</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/user">View User</a>
        </li>
        
     
      </ul>
      
    </div>
  </div>
</nav>
	   <p th:text= "${msg}" class="text-success"></p>
	   <form th:action="@{/save-user}" th:object="${user}" method="post">
		   <table>
			   <tr>
				   <td>Full Name :</td>
				   <td><input type="text" th:field="*{fullname}" required/></td>
				   <td><input type="hidden" th:field="*{userid}"/><td>
			   </tr>
			   <tr>
				   <td>Email :</td>
				   <td><input type="email" th:field="*{email}" required/></td>
			   </tr>
			    <tr>
				   <td>PHNO: </td>
				   <td><input type="number" th:field="*{PHNO}" required/></td>
		
			   </tr>
			   
			  <tr>
				   <td>Gender</td>
				   <td><input type="radio" th:field="*{Gender}" value="Male" required/> Male<input type="radio" th:field="*{Gender}" value="Female" required/>Female</td>
			   </tr>
			   <tr>
				   <td>DOB</td>
				   <td><input type="date" th:field="*{DOB}" required></td>
			   </tr>
			   <tr>
				   <td>SSN</td>
				   <td><input type="number" th:field="*{SSN}" required></td>
			   </tr>
			   
			   <tr>
				   <td><input class="btn btn-primary" type="submit" value="Submit">
                   <input class="btn btn-primary" type="reset" value="Reset">
				</td>   
			   </tr>
			   
			  </table>
		   
		
		 
	   </form>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
